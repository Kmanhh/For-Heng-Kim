<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Heng Kim ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #87ceeb;
            --heart-red: #ff4d6d;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            background-image: radial-gradient(#ffb3c1 0.8px, transparent 0.8px);
            background-size: 24px 24px;
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .gif-wrapper {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .display-img {
            width: 160px;
            height: auto;
            border-radius: 20px;
        }

        h1 {
            color: #4a4a4a;
            font-size: 1.5rem;
            margin: 1rem 0 2rem 0;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            height: 120px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.2s;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: var(--accent-blue);
            color: white;
            z-index: 5;
        }

        #noBtn {
            background-color: #f1f3f5;
            color: #868e96;
            z-index: 9999;
            position: relative;
        }

        .heart {
            position: fixed;
            color: var(--heart-red);
            font-size: 20px;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif-wrapper">
            <img class="display-img" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcG8zZXF5dnllMDlrcmhvcGsyZHAzZ3Q0aHh5aWllb3p1dHZzZm1nMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/754u3UNlbbc2tMg97K/giphy.gif" alt="Waving">
        </div>
        
        <h1 id="question">Heng Kim, will you be my Valentine?</h1>

        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="celebrate()">Yes</button>
            <button class="btn" id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let yesFontSize = 1;
        let noClickCount = 0;

        const phrases = [
            "No", 
            "Are you sure? ü•∫", 
            "Think again, Heng Kim!", 
            "I'll be very sad...", 
            "Wait, really?", 
            "Last chance...", 
            "Okay, I'm leaving!", 
            "Can't catch me now!",
            "Nope! Click Yes!"
        ];

        function handleNo() {
            noClickCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Grow the Yes button every time
            yesScale += 1.3;
            yesFontSize += 0.7;
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.style.fontSize = `${yesFontSize}rem`;

            // 2. Change the No button text
            noBtn.innerText = phrases[Math.min(noClickCount, phrases.length - 1)];

            // 3. TELEPORT LOGIC: Only starts after click #7
            if (noClickCount >= 7) {
                noBtn.style.position = 'fixed';
                const padding = 60;
                const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding / 2);
                const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding / 2);
                
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        function celebrate() {
            const noBtn = document.getElementById('noBtn');
            if (noBtn) noBtn.remove();

            startHearts();
            const card = document.getElementById('mainCard');
            
            card.innerHTML = `
                <div class="fade-in">
                    <div class="gif-wrapper">
                        <img class="display-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDlodGFocXR5eDRva2FjbzNrMzR6YXprOG5ocTVxb2dvMWxyMDAxNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YVhpNLN6aBCpczlLGs/giphy.gif" alt="Victory">
                    </div>
                    <h1 style="color: var(--heart-red); margin-top: 0;">I knew you'd say yes, Heng Kim!</h1>
                    <p style="color: #666; font-weight: 600;">You made my day! ‚ù§Ô∏è</p>
                </div>
            `;
            
            document.body.style.backgroundColor = "#ffebf0";
            document.body.style.backgroundImage = "none";
        }
    </script>
</body>
</html>
